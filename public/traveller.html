<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/stylesheets/traveller.css">
  </head>
  <body>
    <div id="start">
      🏃
      <input id="player" placeholder="Your pseudo"/>
      <button id="btn-wait">+</button>
      <span id="players"></span>
      <button id="btn-start">▶</button>
    </div>
    <div id="please_wait">
      Ongoing game. Please wait.
    </div>
    <span id="run">
      <canvas id="board" class="board" width="800" height="600">
      </canvas>
      <table>
        <thead>
          <th>📏</th><th>⌚</th>
        </thead>
        <tbody id="my-way-table">
          <tr>
            <td><span id="distance"></span></td>
            <td><span id="time"></span> ms</td>
          </tr>
        </tbody>
      </table>
    </span>
    <table id="result">
      <thead>
        <th>🏆</th><th>🏃</th><th>📏</th><th>⌚</th><th>☈</th>
      </thead>
      <tbody id="ways-table">
      </tbody>
    </table>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/traveller.js"></script>
</html>
